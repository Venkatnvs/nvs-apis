<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Documentation</title>
    <style>
        .opblock {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .opblock-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .opblock-summary button {
            cursor: pointer;
            border: none;
            background: none;
        }
        .opblock-summary-method {
            font-weight: bold;
            margin-right: 10px;
        }
        .opblock-summary-path a {
            text-decoration: none;
            color: #333;
        }
        .opblock-summary-operation-id {
            font-size: 0.8em;
            color: #555;
        }
        .opblock-summary-control svg.arrow {
            transition: transform 0.3s;
        }
        .opblock-summary-control.expanded svg.arrow {
            transform: rotate(180deg);
        }
        .authorization__btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .authorization__btn svg {
            fill: #555;
            transition: fill 0.3s;
        }
        .authorization__btn.locked svg {
            fill: #ff6347; /* Red color for locked */
        }
        .authorization__btn.unlocked svg {
            fill: #32cd32; /* Green color for unlocked */
        }
        .response-container {
            display: none;
            margin-top: 10px;
        }
        .response-container pre {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .try-it-out {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="opblock opblock-post" id="operations-auth-auth_login_create">
        <div class="opblock-summary opblock-summary-post">
            <button aria-label="post ​/auth​/login" aria-expanded="false" class="opblock-summary-control">
                <span class="opblock-summary-method">POST</span>
                <span class="opblock-summary-path" data-path="/auth/login">
                    <a class="nostyle">
                        <span>/auth<wbr>/login</span>
                    </a>
                </span>
                <span class="opblock-summary-operation-id">auth_login_create</span>
                <svg class="arrow" width="20" height="20" aria-hidden="true" focusable="false">
                    <use href="#large-arrow-down" xlink:href="#large-arrow-down"></use>
                </svg>
            </button>
            <button class="authorization__btn unlocked" aria-label="authorization button unlocked">
                <svg width="20" height="20">
                    <use href="#unlocked" xlink:href="#unlocked"></use>
                </svg>
            </button>
        </div>
        <div class="response-container">
            <h4 class="mt-3">Request</h4>
            <div class="code">
                <pre>curl -X POST http://localhost:8000/api/zip/ -d '{"zipcode": "12345"}'</pre>
            </div>
            <h4 class="mt-3">Response</h4>
            <h5 class="mt-2">Success Response</h5>
            <p>Status Code: 200</p>
            <div class="code">
                <pre>
{
    "data": "Some data based on ZipCode 12345"
}
                </pre>
            </div>
            <h5 class="mt-3">Error Response</h5>
            <p>Status Code: 500</p>
            <div class="code">
                <pre>
{
    "error": "Internal Server Error"
}
                </pre>
            </div>
        </div>
        <div class="try-it-out btn btn-primary">Try it out</div>
    </div>

    <!-- Include Bootstrap CSS and JavaScript -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Add JavaScript for Try it out functionality -->
    <script>
        $(document).ready(function() {
            $('.try-it-out').click(function() {
                $(this).siblings('.response-container').toggle();
            });
        });
    </script>
</body>
</html>
